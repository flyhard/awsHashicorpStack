---
- name: install check scripts
  template:
    src: check-service-active.j2
    dest: /usr/local/bin/check-service-active
    mode: u=rwx,g=rx,o=rx
  tags:
    - utils
    
- name: update system
  apt:
    update_cache: yes
    upgrade: dist
    cache_valid_time: 86400

- name: Install tools
  apt:
    name: htop,dnsutils,telnet,vim,unzip,ca-certificates
    update_cache: yes
  tags:
    - utils
